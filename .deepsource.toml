version = 1
test_patterns = ["tests/**", "test_*.py"]
transformers = [
  { name = "black", enabled = true },
  { name = 'isort', enabled = true },
  { name = 'prettier', enabled = true },
]
exclude_patterns = [".chglog/CHANGELOG.tpl.md"]

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"
type_checker = "mypy"
max_line_length = 88
